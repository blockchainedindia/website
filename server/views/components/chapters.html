<style>
    #chapters {
        /*width: 1300px;*/
        margin: 0 auto;
        font-family: sans-serif;
        margin-bottom: 4rem;
    }

    h1#title {
        font-size: 46px;
        font-weight: lighter;
        line-spacing: .05em;
        text-align: center;
        padding: 70px 0 20px 0;
    }

    .photo {
        background-size: cover;
        background-position: center;
        width: 15rem;
        height: 15rem;
        float: left;
        margin: 4px 5px;
        position: relative;
        overflow: hidden;
    }

    .photo#bangalore {
        background-image: url('https://irb-344c.kxcdn.com/news-and-opinions/wp-content/uploads/2016/10/World-Trade-Center-2-Bangalore.jpg');
    }

    .photo#delhi {
        background-image: url('https://www.mistay.in/knowledge/content/images/2017/12/delhi.jpg');
        /*filter: grayscale(1);*/
        /*-webkit-filter: grayscale(1);*/
    }

    .photo#hyderabad {
        background-image: url('https://static.toiimg.com/photo/msid-57641422/57641422.jpg');
        /*filter: grayscale(1);*/
        /*-webkit-filter: grayscale(1);*/
    }

    .photo#mumbai {
        background-image: url('https://www.letsintern.com/blog/wp-content/uploads/2017/12/Think-India-Mumbai.jpg');
    }

    .photo .photo_hover {
        width: 100%;
        height: 20%;
        font-family: sans-serif;
        font-size: 16px;
        vertical-align: middle;
        color: #fff;
        position: absolute;
        bottom: 0;
        opacity: 0;
        padding: 20px;
        transform: translateY(100%);
        -webkit-transform: translateY(100%);
        transition: transform 0.65s;
        -webkit-transition: all 0.65s ease;
    }


    .photo .photo_hover h1 {
        margin: 0;
        line-height: 60px;
        font-weight: lighter;
        letter-spacing: .01em;
    }

    .photo .photo_hover h2 {
        margin: 0;
        font-size: 12px;
        line-height: 0px;
        font-weight: lighter;
        text-transform: uppercase;
        letter-spacing: .1em;
    }

    .photo:hover .photo_hover {
        background-color: #06568c;
        opacity: .9;
        position: absolute;
        bottom: 0px;
        transform: translateY(0%);
        -webkit-transform: translateY(0%);
    }

    .clear {
        clear: both;
        display: block;
    }

    .chapter-items {
        margin-left: 8.5rem;
    }
</style>

<div class="component" id="chapters">
    <h1 id="title">Our Chapters</h1>
    <div class="chapter-items">
        <div class="photo" id="bangalore">
            <div class="photo_hover">
                <h1>Bangalore</h1>
                <h2></h2>
            </div>
        </div>

        <div class="photo" id="delhi">
            <div class="photo_hover">
                <h1>Delhi NCR</h1>
                <h2></h2>
            </div>
        </div>

        <div class="photo" id="hyderabad">
            <div class="photo_hover">
                <h1>Hyderabad</h1>
                <h2></h2>
            </div>
        </div>

        <div class="photo" id="mumbai">
            <div class="photo_hover">
                <h1>Mumbai</h1>
                <h2></h2>
            </div>
        </div>
    </div>

    <div class="clear"></div>
</div>
